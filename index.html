<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pure JS Todo App</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="src/css/version2styles.css" type="text/css">
  </head>

  <body>
    <div class="wrapper">
      <header class="nav-header">
        <h3>TODO</h3>
        <nav>
          <ul>
            <li class="active"><a href="">create</a></li>
            <li class="tab-control"><a href="">search</a></li>
            <li class="tab-control"><a href="">configure</a></li>
          </ul>
        </nav>
      </header>
      <section id="create-tab" class="tab-panel">
        <header class="create-header active">
          <div class="toggle-all-checkbox-container">
            <input id="toggle-all" type="checkbox" class="checkbox">
          </div>
          <input type="text" placeholder="Type new task and hit enter..." id="task-input-field">
        </header>
        <ul id="todo-list">
          <!-- Todo List -->
        </ul>
      </section>
      <section id="search-tab" class="tab-panel"></section>
      <section id="configure-tab" class="tab-panel"></section>
      <footer>
        <div id="total-uncomplete-items">
        </div>
      </footer>

    <!-- Javascript Files -->
    <script src="srr/js/configure.js"></script>
    <script scr="src/js/store.js"></script>
    <script src="src/js/todo.js"></script>
    <script src="src/js/main.js"></script>
  </body>
</html>
